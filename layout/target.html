<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Pop-up with Target Slider</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FFDE9B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffbdbd;
            padding: 20px;
            border: 8px solid #fff;
            box-shadow: 4px 4px 0px #000;
            text-align: center;
            font-size: 12px;
            width: 320px;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup-container.show {
            display: flex;
        }

        .pixel-btn {
            background-color: #fff;
            box-shadow: 4px 4px 0px #000;
            border: 4px solid #000;
            padding: 12px 20px;
            font-size: 14px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        /* Pixelated Slider */
        .slider-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
        }

        .slider-label {
            font-size: 12px;
            margin-bottom: 5px;
        }

        .pixel-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 80%;
            height: 12px;
            background: #777;
            outline: none;
            border: 3px solid #333;
            cursor: pointer;
            margin-top: 5px;
        }

        .pixel-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 3px solid #000;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
        }

        .pixel-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            border: 3px solid #000;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
        }

    </style>
</head>
<body>

    <button class="pixel-btn" onclick="showPopup()">Show Pop-up</button>

    <div class="popup-container" id="popup">
        <p>Set Your Target</p>
        
        <!-- Slider aligned at the bottom -->
        <div class="slider-container">
            <label class="slider-label">Target: <span id="targetValue">5000</span></label>
            <input type="range" min="0" max="10000" value="5000" class="pixel-slider" id="targetSlider">
        </div>

        <!-- Redirects to bunny.html -->
        <button class="pixel-btn" onclick="redirectToBunny()">Continue</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").classList.add("show");
        }

        function closePopup() {
            document.getElementById("popup").classList.remove("show");
        }

        function redirectToBunny() {
            window.location.href = "bunny.html";
        }

        // Update slider value display
        const slider = document.getElementById("targetSlider");
        const output = document.getElementById("targetValue");

        slider.oninput = function() {
            output.textContent = this.value;
        }
    </script>

</body>
</html>
