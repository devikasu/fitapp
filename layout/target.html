<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Pop-up Box</title>
    <style>
        body {
            background-color: #FFDE9B; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffbdbd;
            padding: 20px;
            border: 8px solid #fff;
            box-shadow: 4px 4px 0px #000;
            text-align: center;
            font-size: 14px;
            width: 300px;
            color: #000;
        }

        .popup-container.show {
            display: block;
        }

        .popup-container button {
            background: none;
            border: 2px solid #000;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .pixel-btn {
            background-color: #fff;
            box-shadow: 2px 2px 0px #000;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(2px, 2px);
        }

    </style>
</head>
<body>

    <button class="pixel-btn" onclick="showPopup()">Show Pop-up</button>

    <div class="popup-container" id="popup">
        <p>Select your today's target..</p>
        <button class="pixel-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").classList.add("show");
        }

        function closePopup() {
            document.getElementById("popup").classList.remove("show");
        }
    </script>

</body>
</html>
