<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Sliding Bar with Settings</title>
    <style>
        body {
            background: #FFDE9B;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .container {
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-top: 20px;
            padding: 0 10px;
            box-sizing: border-box;
            position: relative;
        }

        .slider-container {
            width: 250px;
            height: 40px;
            background: #FFF5D1;
            border-radius: 5px;
            border: 3px solid #E0A96D;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }

        .slider-bar {
            height: 100%;
            background: repeating-linear-gradient(
                45deg, 
                #FF69B4 0px, #FF69B4 10px, 
                #B0B0B0 10px, #B0B0B0 20px
            );
            transition: width 0.5s ease-in-out;
            image-rendering: pixelated;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            margin-left: 10px;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: #FFF5D1;
            border: 3px solid #E0A96D;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #333;
            cursor: pointer;
            image-rendering: pixelated;
        }

        .doughnut-box {
            margin-top: 10px;
        }

        .icon-box:hover {
            background: repeating-linear-gradient(
                45deg, 
                #FF69B4 0px, #FF69B4 5px, 
                #B0B0B0 5px, #B0B0B0 10px
            );
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="slider-container">
            <div class="slider-bar" id="slider"></div>
        </div>
        
        <div class="icon-container">
            <div class="icon-box" onclick="window.location.href='settings.html'">‚öôÔ∏è</div> 
            <div class="icon-box doughnut-box">üç©</div>
        </div>
    </div>

    <script>
        function updateBar(value) {
            const bar = document.getElementById("slider");
            bar.style.width = value + "%";
        }

        let progress = 0;
        setInterval(() => {
            progress = (progress + 10) % 101;
            updateBar(progress);
        }, 2000);
    </script>

</body>
</html>
