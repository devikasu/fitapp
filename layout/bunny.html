<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Sliding Bar with Settings</title>
    <style>
        body {
            background: #FFDE9B;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            position: relative;
        }

        .top-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .middle-image {
            width: 120px;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 0 10px;
            box-sizing: border-box;
            position: relative;
        }

        .slider-container {
            width: 250px;
            height: 40px;
            background: #FFF5D1;
            border-radius: 5px;
            border: 3px solid #E0A96D;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
        }

        .slider-bar {
            height: 100%;
            width: 0%;
            background: repeating-linear-gradient(
                45deg, 
                #FF69B4 0px, #FF69B4 10px, 
                #B0B0B0 10px, #B0B0B0 20px
            );
            transition: width 0.5s ease-in-out, background 0.5s ease-in-out;
            image-rendering: pixelated;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            margin-left: 10px;
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: #FFF5D1;
            border: 3px solid #E0A96D;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #333;
            cursor: pointer;
            image-rendering: pixelated;
        }

        .doughnut-box {
            margin-top: 10px;
            pointer-events: none; /* Initially disable clicking */
            opacity: 0.5; /* Make it look disabled */
        }

        .icon-box:hover {
            background: repeating-linear-gradient(
                45deg, 
                #FF69B4 0px, #FF69B4 5px, 
                #B0B0B0 5px, #B0B0B0 10px
            );
        }

        .active {
            pointer-events: auto !important; /* Enable clicking */
            opacity: 1 !important; /* Restore visibility */
        }
    </style>
</head>
<body>

    <div class="top-container">
        <div class="container">
            <div class="slider-container">
                <div class="slider-bar" id="slider"></div>
            </div>
            
            <div class="icon-container">
                <div class="icon-box" onclick="window.location.href='settings.html'">‚öô</div> 
                <div class="icon-box doughnut-box" id="doughnutButton" onclick="startEating()">üç©</div>
            </div>
        </div>
    </div>

    <img src="../eat.png" id="foodImage" alt="Eat Icon" class="middle-image">

    <script>
        function updateBar(value) {
            const bar = document.getElementById("slider");
            const doughnutButton = document.getElementById("doughnutButton");

            bar.style.width = value + "%";
            
            if (value >= 50) {
                bar.style.background = "navy";
                doughnutButton.classList.add("active"); // Enable button
            } else {
                bar.style.background = "repeating-linear-gradient(45deg, #FF69B4 0px, #FF69B4 10px, #B0B0B0 10px, #B0B0B0 20px)";
                doughnutButton.classList.remove("active"); // Disable button
            }
        }

        let progress = 0;
        setInterval(() => {
            progress = (progress + 10) % 101;
            updateBar(progress);
        }, 2000);

        function startEating() {
            const doughnutButton = document.getElementById("doughnutButton");
            if (!doughnutButton.classList.contains("active")) return; // Prevent clicking early

            const image = document.getElementById("foodImage");
            const images = ["../nom.png", "../doonut.png", "../eat.png"];
            let count = 0;

            function cycleImages() {
                if (count < 9) {
                    image.src = images[count % 3];
                    count++;
                    setTimeout(cycleImages, 500);
                }
            }
            cycleImages();
        }
    </script>
</body>
</html>
