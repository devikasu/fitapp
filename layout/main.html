<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gochi's Doughnut Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FFDE9B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        .popup-container {
            background-color: #ffbdbd;
            padding: 30px;
            border: 8px solid #fff;
            box-shadow: 4px 4px 0px #000;
            text-align: center;
            font-size: 14px;
            width: 400px;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            line-height: 1.6;
        }

        .pixel-btn {
            background-color: #4CAF50;
            box-shadow: 4px 4px 0px #000;
            border: 2px solid #000;
            padding: 10px 25px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-transform: uppercase;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        .character {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            animation: wave 1s infinite alternate ease-in-out;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
    <script>
        function openTargetPage() {
            window.location.href = 'target.html';
        }
    </script>
</head>
<body>

    <div class="popup-container">
        <p>Hi, I'm Gochi and I like doughnuts..<br>Would you help me get some??</p>
        <button class="pixel-btn" onclick="openTargetPage()">Sure</button>
    </div>

    <img class="character" src="character.gif" alt="Gochi waving">

</body>
</html>
