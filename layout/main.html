<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FFDE9B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        .popup-container {
            background-color: #ffbdbd;
            padding: 30px;
            border: 8px solid #fff;
            box-shadow: 4px 4px 0px #000;
            text-align: center;
            font-size: 14px;
            width: 400px;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            line-height: 1.6;
        }

        .popup-image {
            width: 120px;
            margin: 10px 0;
        }

        .pixel-btn {
            background-color: #4CAF50;
            box-shadow: 4px 4px 0px #000;
            border: 2px solid #000;
            padding: 10px 25px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-transform: uppercase;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        /* Media Query for screens between 1496px to 642px */
        @media (max-width: 1496px) and (min-width: 642px) {
            /* Popup container */
            .popup-container {
                padding: 40px; /* Bigger padding */
                width: 500px; /* Larger width */
                font-size: 16px; /* Larger font size */
            }

            /* Pixel button */
            .pixel-btn {
                padding: 20px 40px; /* Larger button */
                font-size: 18px; /* Larger font */
            }

            /* Slider label */
            .slider-label {
                font-size: 16px; /* Larger label font */
            }

            /* Pixel slider */
            .pixel-slider {
                width: 90%; /* Larger slider width */
                height: 15px; /* Larger slider height */
            }

            /* Slider thumb */
            .pixel-slider::-webkit-slider-thumb {
                width: 30px; /* Larger thumb */
                height: 30px; /* Larger thumb */
            }

            .pixel-slider::-moz-range-thumb {
                width: 30px; /* Larger thumb */
                height: 30px; /* Larger thumb */
            }
        }

        /* Media Query for screens below 542px */
        @media (max-width: 542px) {
            /* Popup container */
            .popup-container {
                padding: 15px; /* Smaller padding */
                width: 250px; /* Smaller width */
                font-size: 12px; /* Smaller font size */
            }

            /* Pixel button */
            .pixel-btn {
                padding: 8px 16px; /* Smaller button */
                font-size: 12px; /* Smaller font */
            }

            /* Slider label */
            .slider-label {
                font-size: 10px; /* Smaller label font */
            }

            /* Pixel slider */
            .pixel-slider {
                width: 60%; /* Smaller slider width */
                height: 10px; /* Smaller slider height */
            }

            /* Slider thumb */
            .pixel-slider::-webkit-slider-thumb {
                width: 18px; /* Smaller thumb */
                height: 18px; /* Smaller thumb */
            }

            .pixel-slider::-moz-range-thumb {
                width: 18px; /* Smaller thumb */
                height: 18px; /* Smaller thumb */
            }
        }
    </style>
</head>
<body>

    <div class="popup-container">
        <p>Hi, I'm Gochi and I like doughnuts..<br>Would you help me get some??</p>

        <!-- Image that switches between idle.png and open.png -->
        <img id="gochi-image" class="popup-image" src="../idle.png" alt="Idle Gochi">

        <button class="pixel-btn" onclick="openTargetPage()">Sure</button>
    </div>

    <script>
        function openTargetPage() {
            window.location.href = 'target.html';
        }

        function toggleImage() {
            const imgElement = document.getElementById("gochi-image");
            imgElement.src = imgElement.src.includes("idle.png") ? "../open.png" : "../idle.png";
        }

        // Switch images every 700ms
        setInterval(toggleImage, 700);
    </script>

</body>
</html>
