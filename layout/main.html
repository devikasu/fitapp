<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gochi's Doughnut Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FFDE9B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .popup-container {
            background-color: #ffbdbd;
            padding: 40px; /* Increased padding */
            border: 10px solid #fff; /* Slightly thicker border */
            box-shadow: 6px 6px 0px #000; /* More noticeable shadow */
            text-align: center;
            font-size: 16px; /* Larger text */
            width: 450px; /* Wider popup */
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            line-height: 1.8; /* More spacing */
            animation: bounce 1.5s infinite ease-in-out; /* Bouncing effect */
        }

        .popup-image {
            width: 150px; /* Bigger image */
            margin: 15px 0; /* More spacing */
        }

        .pixel-btn {
            background-color: #4CAF50;
            box-shadow: 6px 6px 0px #000; /* More defined shadow */
            border: 3px solid #000;
            padding: 12px 30px; /* Bigger button */
            font-size: 16px; /* Larger font */
            cursor: pointer;
            position: relative;
            margin-top: 25px; /* More spacing */
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-transform: uppercase;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(6px, 6px);
        }
    </style>
    <script>
        function openTargetPage() {
            window.location.href = 'target.html';
        }

        function toggleImage() {
            const imgElement = document.getElementById("gochi-image");
            imgElement.src = imgElement.src.includes("idle.png") ? "../open.png" : "../idle.png";
        }

        // Switch images every 700ms
        setInterval(toggleImage, 700);
    </script>
</head>
<body>

    <div class="popup-container">
        <p>Hi, I'm Gochi and I like doughnuts..<br>Would you help me get some??</p>

        <!-- Bigger image -->
        <img id="gochi-image" class="popup-image" src="../idle.png" alt="Idle Gochi">

        <button class="pixel-btn" onclick="openTargetPage()">Sure</button>
    </div>

</body>
</html>
