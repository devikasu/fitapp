<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gochi's Doughnut Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FFDE9B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .popup-container {
            background-color: #ffbdbd;
            padding: 30px;
            border: 8px solid #fff;
            box-shadow: 4px 4px 0px #000;
            text-align: center;
            font-size: 14px;
            width: 400px;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            line-height: 1.6;
            animation: bounce 1.5s infinite ease-in-out; /* Bouncing effect */
        }

        .popup-image {
            width: 120px; /* Adjust size as needed */
            margin: 10px 0; /* Space between text and button */
        }

        .pixel-btn {
            background-color: #4CAF50;
            box-shadow: 4px 4px 0px #000;
            border: 2px solid #000;
            padding: 10px 25px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-transform: uppercase;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }
    </style>
    <script>
        function openTargetPage() {
            window.location.href = 'target.html';
        }
    </script>
</head>
<body>

    <div class="popup-container">
        <p>Hi, I'm Gochi and I like doughnuts..<br>Would you help me get some??</p>

        <!-- Image updated to idle.png -->
        <img class="popup-image" src="../idle.png" alt="Idle Gochi">

        <button class="pixel-btn" onclick="openTargetPage()">Sure</button>
    </div>

</body>
</html>
