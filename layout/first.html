<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Pop-up Box</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FFDE9B; /* Background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        /* Bouncing Animation for the Box */
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        /* Alternate Movement for Eggs */
        @keyframes moveUpperEgg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); } /* Moves up */
        }

        @keyframes moveLowerEgg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); } /* Moves down */
        }

        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffbdbd;
            padding: 20px;
            border: 8px solid #fff;
            box-shadow: 4px 4px 0px #000;
            text-align: center;
            font-size: 14px;
            width: 300px;
            color: #000;
            animation: bounce 1.2s infinite ease-in-out; /* Box Bouncing */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-stack {
            position: relative;
            width: 80px; /* Adjusted for smaller images */
            height: 160px; /* Decreased height to move eggs closer */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-stack img {
            width: 100%;
            height: auto;
            position: relative;
        }

        .image-stack img:first-child {
            animation: moveUpperEgg 0.8s infinite alternate ease-in-out;
            margin-bottom: 5px; /* Less space between eggs */
        }

        .image-stack img:last-child {
            animation: moveLowerEgg 0.8s infinite alternate ease-in-out;
        }

        /* Updated HATCH Button */
        .pixel-btn {
            background-color: #4CAF50; /* Green color */
            border: 2px solid #000;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 2px 2px 0px #000;
            margin-top: 10px; /* Moves button slightly up */
            font-family: 'Press Start 2P', cursive;
            color: white; /* White text for contrast */
            text-transform: uppercase;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(2px, 2px);
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup">
        <p>Welcome to Stepogochi</p>
        <div class="image-container">
            <div class="image-stack">
                <img src="../vector2.png" alt="upper egg">
                <img src="../vector1.png" alt="lower egg">
            </div>
            <!-- Updated button text to HATCH -->
            <button class="pixel-btn" onclick="window.location.href='main.html'">HATCH</button>
        </div>
    </div>
</body>
</html>
