<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepogochi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #FFDE9B;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
        }

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Egg Movements */
        @keyframes moveUpperEgg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes moveLowerEgg {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        /* === Default Layout for screens â‰¥ 768px === */
        .popup-container {
            background-color: #ffbdbd;
            padding: 40px;
            border: 8px solid #fff;
            box-shadow: 6px 6px 0px #000;
            text-align: center;
            font-size: 16px;
            width: 500px;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            line-height: 1.6;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-stack {
            position: relative;
            width: 140px;
            height: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-stack img {
            width: 100%;
            height: auto;
            position: relative;
        }

        .image-stack img:first-child {
            animation: moveUpperEgg 0.8s infinite alternate ease-in-out;
            margin-bottom: 6px;
        }

        .image-stack img:last-child {
            animation: moveLowerEgg 0.8s infinite alternate ease-in-out;
        }

        .pixel-btn {
            background-color: #4CAF50;
            box-shadow: 6px 6px 0px #000;
            border: 2px solid #000;
            padding: 20px 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-transform: uppercase;
        }

        .pixel-btn:active {
            box-shadow: none;
            transform: translate(6px, 6px);
        }

        /* === Responsive: When screen width is BELOW 768px (767px and below) === */
        @media (max-width: 767px) {
            .popup-container {
                width: 280px; /* Smaller width */
                padding: 15px; /* Smaller padding */
                font-size: 10px; /* Smaller text */
                border: 4px solid #fff; /* Smaller border */
                box-shadow: 3px 3px 0px #000; /* Adjusted shadow */
            }

            .image-stack {
                width: 80px; /* Smaller image */
                height: 140px; /* Adjusted height */
            }

            .pixel-btn {
                padding: 8px 20px; /* Smaller button */
                font-size: 12px; /* Smaller font */
                box-shadow: 3px 3px 0px #000; /* Adjusted shadow */
            }

            .pixel-btn:active {
                transform: translate(3px, 3px);
            }
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup">
        <p>Welcome to <br><br> <b>Stepogochi</b></p>
        <div class="image-container">
            <div class="image-stack">
                <img src="../vector2.png" alt="Upper Egg">
                <img src="../vector1.png" alt="Lower Egg">
            </div>
            <button class="pixel-btn" onclick="window.location.href='main.html'">HATCH</button>
        </div>
    </div>
</body>
</html>
